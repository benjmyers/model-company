<div class="sidebar">
  <div class="header">
    <img ng-src="/img/ModelCompany_Logo.png" class="logo"/>

    <div class="controls">
      <div class="group">
        <button ng-click="toggle('ind')" ng-class="displayMode ? 'btn btn-default disabled' : 'btn btn-default'">Individuals</button>
        <button ng-click="toggle('cat')" ng-class="displayMode ? 'btn btn-default' : 'btn btn-default disabled'">Categories</button>
      </div>

      <form>
      <div ng-repeat="cat in categories">
        <input ng-click="setDisplay(cat.key)" type="radio" name="attrs" value="{{cat.key}}">{{cat.dispkey}} <br>
        </div>
      </form> 
    <button class="btn btn-default" ng-click="changeOrder()">Sort</button>
    </div>
  </div>
  <div class="footer navyblue">
    Created by <a href="http://meredithmmyers.com" target="_blank">Meredith Myers</a><br>
    Logo thanks to <a href="http://alissascheller.com" target="_blank">Alissa Scheller</a><br>
    An<a href="https://github.com/meredithmmyers/model-company" target="_blank"> open source </a>project
  </div>
</div>

<div class="chart-container"></div>
<chart data="data" sets="sets" displayattr="displayValue"></chart>
